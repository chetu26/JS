<!DOCTYPE html>
<html>
<head>
  <title>Event Example</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Event Example</h1>

  <button id="myButton">Click me!</button>

  <script>
    // Event Handling
    document.getElementById("myButton").addEventListener("click", function() {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
